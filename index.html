<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="nav__logo">
          <img src="Images/Logo.png" alt="" class="nav__logo-img" />
          <p class="nav__logo-txt">Quatre Pattes</p>
        </div>
        <div class="nav__menu">
          <ul class="nav__menu-liste">
            <li><a class="nav__menu-li" href="index.html">Accueil</a></li>
            <li><a class="nav__menu-li" href="contact.html">Contact</a></li>
          </ul>
          <a class="nav__menu-lien" href="#don">
            <button class="nav__menu-all-button" class="button-header">
              <img class="nav__menu-heart" src="Images/heartlogo.png" alt="" />
              Faire un don
            </button>
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="main__hero">
        <div class="hero__section">
          <img class="hero__img" src="Images/photoprincipale.jpg" alt="" />

          <div class="hero__txt">
            <h1 class="hero__txt-h1">Protégeons-les Ensemble</h1>
            <p class="hero__txt-p">
              Chaque don compte pour leur offrir une vie meilleure
            </p>
          </div>
        </div>
      </section>
      <section class="main__don">
        <h1 class="don__titre">Faites un don</h1>
        <div class="don__container">
          <div class="container__bloc">
            <button class="bloc__bouton">
              <p class="bloc__p">10€</p>
              <p class="bloc__p2">
                permet de nourrir 5 animaux pendant une journée
              </p>
            </button>
            <button class="bloc__bouton">
              <p class="bloc__p">20€</p>
              <p class="bloc__p2">
                permet d'heberger un animal sauvage pendant une nuit
              </p>
            </button>
            <button class="bloc__bouton">
              <p class="bloc__p">50€</p>
              <p class="bloc__p2">
                permet de financer les soins vétérinaires complets pour un
                animal
              </p>
            </button>
          </div>

          <div class="container__bloc2">
            <button class="bloc2_bouton">Une fois</button>
            <button class="bloc2_bouton">Mensuel</button>
            <button class="bloc2_bouton">Annuel</button>
          </div>
          <div class="container-bouton">
            <button class="nav__menu-all-button button-don">
              <img
                class="nav__menu-heart"
                class=""
                src="Images/heartlogo.png"
                alt=""
              />
              Faire un don de 50€/mois
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

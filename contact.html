<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quatre Pattes</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="nav__logo">
          <img src="Images/Logo.png" alt="" class="nav__logo-img" />
          <p class="nav__logo-txt">Quatre Pattes</p>
        </div>
        <div class="nav__menu">
          <ul class="nav__menu-liste">
            <li><a class="nav__menu-li" href="index.html">Accueil</a></li>
            <li><a class="nav__menu-li" href="contact.html">Contact</a></li>
          </ul>
          <a class="nav__menu-lien" href="#don">
            <button class="nav__menu-all-button" class="button-header">
              <img class="nav__menu-heart" src="Images/heartlogo.png" alt="" />
              Faire un don
            </button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main__formulaire" id="marge">
        <h1 class="don__titre">Contactez-nous</h1>
        <div class="main__formulaire__bloc">
          <div class="formulaire">
            <form action="traitement.php" method="POST">
              <label class="formulaire__bloc-txt" for="name">Nom</label><br />
              <input type="text" id="name" name="name" required /><br /><br />
              <label class="formulaire__bloc-txt" for="email">Email</label
              ><br />
              <input
                type="email"
                id="email"
                name="email"
                required
              /><br /><br />
              <label class="formulaire__bloc-txt" for="langue">Sujet</label
              ><br />
              <select id="langue" name="langue" required>
                <option value="don">Faire un don</option>
                <option value="benevole">Devenir bénévole</option>
                <option value="general">Questions générales</option>
              </select>
              <br /><br />
              <label class="formulaire__bloc-txt" for="message">Message</label
              ><br />
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <br />
              <br />

              <button id="bouton-formulaire" type="submit">Envoyer</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="main__footer">
      <div class="footer__nav">
        <div class="footer__nav__menu">
          <p class="footer__nav__menu-titre">Quatre Pattes</p>
          <p class="footer__nav__menu-p">
            Ensemble, protégons les animaux et donnons-leur une vie meilleure.
          </p>
        </div>
        <div class="footer__nav__menu">
          <p class="footer__nav__menu-titre">Contact</p>
          <p class="footer__nav__menu-p">
            <img
              src="Images/heartlogo.png"
              alt=""
              class="nav__menu-heart"
            />contact@quatrepattes.org
          </p>
        </div>
        <div class="footer__nav__menu">
          <p class="footer__nav__menu-titre">Suivez-nous</p>
        </div>
      </div>
    </footer>
    <script src="javascript/formulaire-contact.js"></script>
  </body>
</html>
